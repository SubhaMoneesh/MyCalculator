<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Cedarville+Cursive&family=Poppins:wght@100;200&family=Preahvihear&display=swap"
        rel="stylesheet">
    <title>My Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" value="0" id="result">
        <div class="buttons">
            <!-- <div class="left">
                <div class="ac">

                </div>
                <div class="numbers">

                </div>
            </div>
            <div class="right">

            </div> -->
            <table>
                <tr>
                    <td><input type="button" class="AC" value="AC" onclick="document.getElementById('result').value = '0'"></td>
                    <td><input type="button" class="AC" value="+/-" onclick="document.getElementById('result').value = eval(document.getElementById('result').value)*(-1)"></td>
                    <td><input type="button" class="AC" value="%" onclick="document.getElementById('result').value += '%'"></td>
                    <td><input type="button" class="right" value="รท" onclick="document.getElementById('result').value += '/'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="numbers" value="7" onclick="document.getElementById('result').value += '7'"></td>
                    <td><input type="button" class="numbers" value="8" onclick="document.getElementById('result').value += '8'"></td>
                    <td><input type="button" class="numbers" value="9" onclick="document.getElementById('result').value += '9'"></td>
                    <td><input type="button" class="right" value="ร" onclick="document.getElementById('result').value += '*'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="numbers" value="4" onclick="document.getElementById('result').value += '4'"></td>
                    <td><input type="button" class="numbers" value="5" onclick="document.getElementById('result').value += '5'"></td>
                    <td><input type="button" class="numbers" value="6"onclick="document.getElementById('result').value += '6'"></td>
                    <td><input type="button" class="right" value="-"onclick="document.getElementById('result').value += '-'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="numbers" value="1" onclick="document.getElementById('result').value += '1'"></td>
                    <td><input type="button" class="numbers" value="2" onclick="document.getElementById('result').value += '2'"></td>
                    <td><input type="button" class="numbers" value="3" onclick="document.getElementById('result').value += '3'"></td>
                    <td><input type="button" class="right" value="+" onclick="document.getElementById('result').value += '+'"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" class="numbers" value="0" style="width: 100%;" onclick="document.getElementById('result').value += '0'"></td>
                    <td><input type="button" class="numbers" value="-" onclick="document.getElementById('result').value += '-'"></td>
                    <td><input type="button" class="right" value="=" onclick="document.getElementById('result').value = eval(document.getElementById('result').value)"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
