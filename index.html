<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Cedarville+Cursive&family=Poppins:wght@100;200&family=Preahvihear&display=swap"
        rel="stylesheet">
    <title>My Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="buttons">
            <!-- <div class="left">
                <div class="ac">

                </div>
                <div class="numbers">

                </div>
            </div>
            <div class="right">

            </div> -->
            <table>
                <tr>
                    <td class="AC">AC</td>
                    <td class="AC">+/-</td>
                    <td class="AC">%</td>
                    <td class="right">รท</td>
                </tr>
                <tr>
                    <td class="numbers">7</td>
                    <td class="numbers">8</td>
                    <td class="numbers">9</td>
                    <td class="right">ร</td>
                </tr>
                <tr>
                    <td class="numbers">4</td>
                    <td class="numbers">5</td>
                    <td class="numbers">6</td>
                    <td class="right">-</td>
                </tr>
                <tr>
                    <td class="numbers">1</td>
                    <td class="numbers">2</td>
                    <td class="numbers">3</td>
                    <td class="right">+</td>
                </tr>
                <tr>
                    <td class="numbers" colspan="2">0</td>
                    <td class="numbers">.</td>
                    <td class="right">=</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
